
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, To-Do</title>
  </head>
<style type="text/css">
		
body{
	background-color: grey;
}

.center{
	width: 600px;
	margin: 20px auto;
	padding: 20px;
	background-color: #fff;
	border-radius: 3px;
	box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
}

input{
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	box-sizing: border-box;
}

input::placeholder{
	color: black;
}

.item-row{
	background-color: grey;
	margin: 10px;
	padding: 20px;
	border-radius: 3px;
	color: #fff;
	font-size: 10px;
	box-shadow:0px -10px 10px -4px rgba(0,0,0,0.75);
}


</style>

  <body>

    <div class="center">

    	<h1> Hello, To-Do </h1>

			<form method="POST" action="/">

				{% csrf_token %}
				{{form.title}}
			<input  class="btn btn-info" type="submit" name="Create ToDo">
	
			</form>

			{% for task in tasks %}

				<div class="item-row">

					<div class="row">

						<div class="col-sm-8">
							<h2>  {{task}}  </h2>
						</div>

						<div class="col-sm-4">
							<a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}"> Update</a> <br> <br>
							<a class="btn btn-sm btn-danger" href="{% url 'delete_task' task.id %}"> Delete </a>
						</div>

					</div>

				</div>

			{% endfor %}

    </div>
  </body>
</html>
